spring.application.name=backend
server.port=8080
spring.datasource.url=jdbc:mysql://database:3306/peinture_db?createDatabaseIfNotExist=true
spring.datasource.username=peinture_user
spring.datasource.password=peinture_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration JWT
jwt.secret=mySecretKeyForProduction123456789012345678901234567890
jwt.expiration=86400000